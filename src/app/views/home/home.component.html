<h2>Geox</h2>
<div class="row">
    <div class="col-lg-3 my-5" *ngFor="let geox of shoesGeox">
        <div class="card" style="width: 18rem">
            <img [src]="geox.image" class="card-img-top" alt="geox.name" />
            <div class="card-body">
                <h5 class="card-title">{{ geox.name }}</h5>
                <p class="card-text">Price: {{ geox.price }}</p>
                <a [href]="geox.url" target="_blank" class="btn btn-primary">Show more</a>
            </div>
        </div>
    </div>
</div>
