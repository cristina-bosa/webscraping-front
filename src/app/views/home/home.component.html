<h2>Todos</h2>
<div class="row">
    <div class="col-lg-3 my-5" *ngFor="let shoe of allShoes">
        <div class="card" style="width: 18rem">
            <img [src]="shoe.urlImg" class="card-img-top" [alt]="shoe.model" />
            <div class="card-body">
                <h5 class="card-title">{{ shoe.model }}</h5>
                <p class="card-text">Price: {{ shoe.price }}</p>
                <a [href]="shoe.hrefDetail" target="_blank" class="btn btn-primary">Show more</a>
            </div>
        </div>
    </div>
</div>
